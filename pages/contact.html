<body>
    <header>
        <div>
        <a href="../index.html"><img class="logoGenshin" src="../assets/images/2465517595f5ea9f225d52ed73a4d0db.png" alt="Logo de Genshin Impact"></a>

                <li class="navMainCategories"><a href="../pages/contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <h2 class="pageSubtitle">
            Contact us now!
        </h2>
        <main>
            <form class="contactForm" action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                    <label for="country">Country</label>
                    <input type="text" id="country">
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label for="platform">Game platform</label>
                    <select name="platform" id="platform">
                        <option value="">Select platform</option>
                        <option value="Windows">Windows</option>
                        <option value="Playstation 5">Playstation 5</option>
                        <option value="Android">Android</option>
                        <option value="iOS">iOS</option>
                    </select>
                </div>
                <div>
                    <button class="sendButton" type="submit">Send</button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        <div>
            <h3 class="footerTitle">
                This is a fan website of Genshin Impact made with educational and research purposes.
            </h3>
            <p class="footerText">
                Feel free to follow Genshin Impact on their social media!
            </p>
            <div class="footerLogos">
            <a href="https://www.instagram.com/genshinimpact/?hl=es" target="_blank"><img src="../assets/images/Instagram-Icon.png" alt="Instagram"></a>
            <a href="https://twitter.com/GenshinImpact" target="_blank"><img src="../assets/images/60414c58e954d7236837248225e0216f_new-twitter-logo-vector-eps-twitter-logo-clipart-png_518-518.png" alt="Twitter"></a>
            <a href="https://discord.com/invite/genshinimpact" target="_blank"><img src="../assets/images/discord-logo-4-1.png" alt="Discord"></a>
            <a href="https://www.reddit.com/r/Genshin_Impact/" target="_blank"><img src="../assets/images/reddit-logo.png" alt="Reddit"></a>
            </div>
        </div>
    </footer>
